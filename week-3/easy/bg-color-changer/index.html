<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bg Color Changer</title>
</head>

<body>
    <div class="color-tray">
        <div>
            <button class="button" onclick="redBg()">Red</button>
            <button class="button" onclick="yellowBg()">Yellow</button>
            <button class="button" onclick="blackBg()">Black</button>
            <button class="button" onclick="greenBg()">Green</button>
            <button class="button" onclick="blueBg()">Blue</button>
            <button class="button" onclick="defaultBg()">Default</button>
            <input class="input" type="text"></input>
            <button class="button" onclick="customBg()">Custom</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
